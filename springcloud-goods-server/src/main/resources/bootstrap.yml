spring:
   profiles:
      active: dev-8888
      
      
---
server:
   port: 8888
      
spring:
   profiles: dev-8888
   application:
      name: fresh-goods
   cloud:
      config:
         uri: http://127.0.0.1:5566/   #从配置服务器中读取配置文件
         label: master   #从主分支中读取
         name: springcloud-fresh-goods   #文件的前缀名称（项目名与文件名可不同）
         profile: dev   # {name}-{profile}.yml
         #descovery:   
         #   enabled: true   #开启配置发现
         #   serviceId: fresh-config-server   #配置中心服务器名称
         
# actuator监控，感应配置中心服务端变化
management:
   endpoint:
      shutdown:
         enabled: false
   endpoints:
      refresh:
         enabled: true
         

